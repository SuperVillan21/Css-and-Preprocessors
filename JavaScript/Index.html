
<html>
<head>
    
    <title>My Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Timeline App</h1>
        <button>Toggle Theme</button>
    </header>

    <main>
        <section id="timeline">
            <div class="timeline-event">
                <article>
                    <h2>Event One</h2>
                    <p>This is the first event on our timeline.</p>
                </article>
            </div>
            <div class="timeline-event">
                <article>
                    <h2>Event Two</h2>
                    <p>A second event happened after the first one.</p>
                </article>
            </div>
            <div class="timeline-event">
                <article>
                    <h2>Event Three</h2>
                    <p>The third and final event in this static example.</p>
                </article>
            </div>
        </section>

        <div id="modal"></div>
    </main>

</body>
</html>
